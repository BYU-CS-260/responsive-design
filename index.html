<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Daniel's Place</title>
    <link rel='stylesheet' href='styles.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <a href="" class="logo">Daniel's Place</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div class="photo">
        <img src="/images/cover.jpg">
    </div>
    <div class="special">
        <h2>Grand Opening</h2>
        <h3>Buy 1 entree get 1 entree free</h3>
        <p>Good until 13 February 2021</p>
    </div>
    <div class="dishes">
        <div class="dish">
            <img src="images/pizza.jpg">
        </div>
        <div class="dish">
            <img src="images/pasta.jpg">
        </div>
        <div class="dish">
            <img src="images/steak.jpg">
        </div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>You can find us at 900 Astor Street, in downtown Astoria.</p>
        <img src="images/map.png">
    </div>

</body>

</html>
